{% extends 'cv/base.html' %}

{% block content %}
<h2>Hesabı Sil</h2>
<p><strong>{{ hesap.kod }} - {{ hesap.ad }}</strong> adlı hesabı silmek istediğinize emin misiniz?</p>
<form method="post">
  {% csrf_token %}
  <a href="{% url 'hesap_listesi' %}" class="btn btn-secondary">Vazgeç</a>
  <button type="submit" class="btn btn-danger">Sil</button>
</form>
{% endblock %}
