<!-- templates/cv/base.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Muhasebe{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">



    <a class="navbar-brand" href="{% url 'home' %}">Ana Sayfa</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <!-- Muhasebe menüsü -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Muhasebe
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item fw-bold text-warning" href="{% url 'muhasebe_panel' %}">Muhasebe Paneli</a></li>
            <li><a class="dropdown-item" href="{% url 'hesap_listesi' %}">Hesap Listesi</a></li>
            <li><a class="dropdown-item" href="{% url 'fis_listesi' %}">Fiş Listesi</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Geri tuşu (navbar dışında ama sayfa üst kısmında sağda) -->
<div class="container mt-4">
  <button onclick="history.back()" class="btn btn-outline-secondary position-static" style="top: 80px; left: 30px; z-index: 1030;">
  ⬅ Geri
</button>
</div>


<div class="container mt-4">

  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
